name: Container Build PR

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "apps/**"
      - "packages/**"
      - "Dockerfile*"
      - "docker-compose*.yml"
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: web
            dockerfile: ./apps/web/Dockerfile.web
            context: .
          - service: admin
            dockerfile: ./apps/admin/Dockerfile.admin
            context: .
          - service: space
            dockerfile: ./apps/space/Dockerfile.space
            context: .
          - service: api
            dockerfile: ./apps/api/Dockerfile.api
            context: ./apps/api
          - service: worker
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile.api
          - service: beat-worker
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile.api
          - service: migrator
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile.api
          - service: live
            dockerfile: ./apps/live/Dockerfile.live
            context: .
          - service: proxy
            dockerfile: ./apps/proxy/Dockerfile.ce
            context: ./apps/proxy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=raw,value=pr-dev
            type=sha,prefix=pr-

      - name: Build ${{ matrix.service }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_BUILDKIT=1
          cache-from: type=gha,scope=${{ matrix.service }}-pr
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}-pr

      - name: Set Trivy image ref
        id: trivy-image
        run: |
          echo "image-ref=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.trivy-image.outputs.image-ref }}
          format: json
          output: trivy-results-${{ matrix.service }}.json
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.json

  summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          echo "Container Build PR Pipeline"
          echo "============================"
          echo "All builds passed with security scans!"
