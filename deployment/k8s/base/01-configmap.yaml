apiVersion: v1
kind: ConfigMap
metadata:
  name: kardon-config
  namespace: kardon
data:
  # Database
  POSTGRES_HOST: "kardon-db"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "kardon"

  # Redis
  REDIS_HOST: "kardon-redis"
  REDIS_PORT: "6379"

  # RabbitMQ
  RABBITMQ_HOST: "kardon-mq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"

  # MinIO/S3
  AWS_ENDPOINT: "http://kardon-minio:9000"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET_NAME: "uploads"

  # App Settings
  DEBUG: "false"
  ALLOWED_HOSTS: "*"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000"

  # File Upload
  FILE_SIZE_LIMIT: "5242880"
