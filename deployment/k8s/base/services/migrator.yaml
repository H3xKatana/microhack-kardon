apiVersion: batch/v1
kind: Job
metadata:
  name: migrator
  namespace: kardon
  labels:
    app: migrator
    tier: backend
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: migrator
        tier: backend
    spec:
      serviceAccountName: kardon-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: Never
      containers:
        - name: migrator
          image: ghcr.io/h3xkatana/microhack-kardon/migrator:latest
          imagePullPolicy: Always
          command: ["./bin/docker-entrypoint-migrator.sh"]
          envFrom:
            - configMapRef:
                name: kardon-config
            - secretRef:
                name: kardon-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kardon-app
  namespace: kardon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kardon-app
  namespace: kardon
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kardon-app
  namespace: kardon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kardon-app
subjects:
  - kind: ServiceAccount
    name: kardon-app
    namespace: kardon
