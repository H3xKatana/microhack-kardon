apiVersion: apps/v1
kind: Deployment
metadata:
  name: live
  namespace: kardon
  labels:
    app: live
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live
  template:
    metadata:
      labels:
        app: live
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: live
          image: ghcr.io/h3xkatana/microhack-kardon/live:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: kardon-config
            - secretRef:
                name: kardon-secrets
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://api:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: live
  namespace: kardon
  labels:
    app: live
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: live
