apiVersion: v1
kind: Secret
metadata:
  name: kardon-secrets
  namespace: kardon
type: Opaque
stringData:
  # Database (replace with actual values)
  POSTGRES_USER: "kardon_user"
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_DB: "kardon"

  # Redis (replace with actual values)
  REDIS_PASSWORD: "change-me-in-production"

  # RabbitMQ (replace with actual values)
  RABBITMQ_USER: "kardon"
  RABBITMQ_PASSWORD: "change-me-in-production"

  # MinIO/S3 (replace with actual values)
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"

  # Django Secret Key (generate random for production)
  DJANGO_SECRET_KEY: "your-secret-key-here-change-in-production"

  # API Keys (add as needed)
  # OPENAI_API_KEY: ""
  # SENDGRID_API_KEY: ""
